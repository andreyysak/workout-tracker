<div class="profile">
    <header class="profile__header">
        <div class="profile__avatar-wrapper">
            <img src="/src/assets/images/default-avatar.png" alt="User Avatar" class="profile__avatar">
            <button class="profile__avatar-edit" aria-label="Змінити фото">
                <img src="/src/assets/icons/edit-svgrepo-com.svg" alt="Edit">
            </button>
        </div>
        <h1 class="profile__name" x-text="user.telegram_name || 'Спортсмен'"></h1>
        <p class="profile__status">У системі з <span x-text="formatDate(user.created_at)"></span></p>
    </header>

    <div class="profile__content">
        <section class="profile__section">
            <h2 class="profile__section-title">Telegram Зв'язок</h2>
            <div class="profile__card">
                <div class="profile__info-row">
                    <span class="profile__label">Username</span>
                    <span class="profile__value" x-text="'@' + user.telegram_username"></span>
                </div>
                <div class="profile__info-row">
                    <span class="profile__label">Telegram ID</span>
                    <span class="profile__value profile__value--muted" x-text="user.telegram_user_id"></span>
                </div>
            </div>
        </section>

        <section class="profile__section">
            <h2 class="profile__section-title">Особисті дані</h2>
            <div class="profile__card">
                <div class="profile__info-row">
                    <span class="profile__label">Email</span>
                    <span class="profile__value" x-text="user.email || 'Не вказано'"></span>
                </div>
                <div class="profile__info-row">
                    <span class="profile__label">Телефон</span>
                    <span class="profile__value" x-text="user.phone || 'Не вказано'"></span>
                </div>
            </div>
        </section>

        <section class="profile__section">
            <h2 class="profile__section-title">Місцезнаходження</h2>
            <div class="profile__card">
                <div class="profile__info-row">
                    <span class="profile__label">Країна</span>
                    <span class="profile__value" x-text="user.country || '—'"></span>
                </div>
                <div class="profile__info-row">
                    <span class="profile__label">Місто</span>
                    <span class="profile__value" x-text="user.city || '—'"></span>
                </div>
            </div>
        </section>

        <button class="profile__logout-btn">Вийти з акаунта</button>
    </div>
</div>
